name: Test

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - docs/**
      - "*.md"
      - ".gitignore"
      - "LICENSE"
  push:
    branches: [ main ]
    paths-ignore:
      - docs/**
      - "*.md"
      - ".gitignore"
      - "LICENSE"

permissions:
  contents: read
  checks: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: "1.23"

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      go-changed: ${{ steps.changes.outputs.go }}
      tests-changed: ${{ steps.changes.outputs.tests }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Detect file changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            go:
              - "**/*.go"
              - go.mod
              - go.sum
              - Makefile
            tests:
              - "**/*_test.go"

  setup:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.go-changed == 'true'
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: go.sum

      - name: Cache Go modules
        uses: actions/cache@v4
        id: cache-modules
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('go.sum', 'go.mod') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_VERSION }}-

      - name: Generate cache key
        id: cache-key
        run: echo "key=${{ runner.os }}-go-${{ env.GO_VERSION }}-${{ hashFiles('go.sum', 'go.mod') }}" >> $GITHUB_OUTPUT

  test:
    runs-on: ubuntu-latest
    needs: [detect-changes, setup]
    if: needs.detect-changes.outputs.go-changed == 'true' || needs.detect-changes.outputs.tests-changed == 'true'
    outputs:
      coverage-file: ${{ steps.coverage.outputs.file }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: go.sum

      - name: Restore Go cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Install dependencies
        run: make deps

      - name: Run tests with coverage
        id: coverage
        run: |
          make test-coverage
          echo "file=coverage.out" >> $GITHUB_OUTPUT

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Add coverage PR comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const coverage = fs.readFileSync('coverage.out', 'utf8');
              // Add coverage analysis logic here if needed
              console.log('Coverage report uploaded successfully');
            } catch (error) {
              console.log('No coverage file found');
            }

  integration-test:
    runs-on: ubuntu-latest
    needs: [detect-changes, setup, test]
    if: needs.detect-changes.outputs.go-changed == 'true' && success()
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: go.sum

      - name: Restore Go cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Build binary
        run: make build

      - name: Run integration tests
        run: |
          # Start the application in background for integration testing
          timeout 30s ./build/reqtap --config config.yaml.example --port 38889 &
          APP_PID=$!

          # Wait for application to start
          sleep 5

          # Run integration tests
          # Add your integration test commands here

          # Cleanup
          kill $APP_PID 2>/dev/null || true
        env:
          CI: true

  summary:
    runs-on: ubuntu-latest
    needs: [detect-changes, test, integration-test]
    if: always()
    steps:
      - name: Test Summary
        if: needs.test.result == 'success'
        run: echo "✅ All tests passed successfully"

      - name: Integration Test Summary
        if: needs.integration-test.result == 'success'
        run: echo "✅ Integration tests passed"

      - name: Failure Summary
        if: needs.test.result == 'failure' || needs.integration-test.result == 'failure'
        run: |
          echo "❌ Some checks failed:"
          echo "Test: ${{ needs.test.result }}"
          echo "Integration: ${{ needs.integration-test.result }}"
          exit 1