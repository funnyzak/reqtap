<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="meta.login_title">ReqTap · Login</title>
  <script>
    (function () {
      try {
        const saved = localStorage.getItem('reqtap-theme');
        if (saved) {
          document.documentElement.setAttribute('data-theme', saved);
        }
      } catch (error) {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    })();
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/app.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!--REQTAP_CONFIG-->
</head>

<body class="min-h-screen flex items-center justify-center p-6 font-inter antialiased auth-page">
  <div class="w-full max-w-md p-8 auth-card">
    <div class="flex justify-end mb-4 gap-2 items-center">
      <div class="locale-switch">
        <label for="login-locale-select" class="sr-only" data-i18n="header.language">Language</label>
        <select id="login-locale-select" class="locale-select" aria-label="Language"></select>
      </div>
      <button id="theme-toggle" type="button" class="action-btn theme-toggle text-sm" aria-pressed="false">
        <i id="theme-toggle-icon" class="fa-solid fa-moon"></i>
        <span id="theme-toggle-label" data-i18n="header.theme.light">Light</span>
      </button>
    </div>
    <div class="text-center mb-8">
      <div class="inline-flex h-14 w-14 items-center justify-center rounded-2xl bg-emerald-500/20 login-icon mb-3">
        <i class="fa-solid fa-shield-halved text-2xl"></i>
      </div>
      <h1 class="text-2xl font-semibold" data-i18n="login.title">ReqTap Console</h1>
      <p class="text-muted text-sm mt-1" data-i18n="login.subtitle">Sign in to orchestrate your live request monitor.</p>
    </div>

    <form id="login-form" class="space-y-5">
      <div>
        <label class="text-sm text-muted mb-1 block" data-i18n="login.username">Username</label>
        <input type="text" name="username" required autocomplete="username" placeholder="admin" data-i18n-placeholder="login.username_placeholder"
          class="control-input" />
      </div>
      <div>
        <label class="text-sm text-muted mb-1 block" data-i18n="login.password">Password</label>
        <input name="password" required type="password" autocomplete="current-password" placeholder="••••••••" data-i18n-placeholder="login.password_placeholder"
          class="control-input" />
      </div>
      <button type="submit"
        class="w-full rounded-xl bg-emerald-500/80 hover:bg-emerald-400 font-semibold py-2 transition flex items-center justify-center gap-2 text-contrast">
        <i class="fa-solid fa-right-to-bracket"></i>
        <span data-i18n="login.submit">Login</span>
      </button>
    </form>

    <p id="login-message" class="text-center text-sm text-rose mt-4 h-6"></p>

    <div class="auth-footer">
      <p>
        <span data-i18n="repo.title">Repo</span>:
        <a class="subtle-link" href="https://github.com/funnyzak/reqtap" target="_blank" rel="noreferrer noopener">
          funnyzak/reqtap
        </a>
      </p>
    </div>
  </div>

  <script type="module" src="./js/login.js"></script>
</body>

</html>
